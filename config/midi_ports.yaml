# MIDI port configuration
# Defines which ALSA/system MIDI ports to use for input and output

# CME U6MIDI Pro configuration
input_port: "U6MIDI Pro:U6MIDI Pro MIDI 1 20:0"

# Output ports (can be multiple)
output_ports:
  hardware: "U6MIDI Pro:U6MIDI Pro MIDI 2 20:1"
  physical_ranks: "U6MIDI Pro:U6MIDI Pro MIDI 3 20:2"
  fluidsynth: "FS_Virtual:FS_Virtual 128:0"
  fluidsynth2: "FS_Virtual2:FS_Virtual2 129:0"
